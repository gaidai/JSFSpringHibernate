<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title> Friend Book </title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>Add a Friend</h1>
	<h:form>
		<table>
			<tr>
				<td><label>Name</label></td>
				<td><h:inputText id="name" value="#{friend.firstname}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Second name</label></td>
				<td><h:inputText id="fname" value="#{friend.secondname}"></h:inputText>
				</td>
			</tr>
                        <tr>
				<td><label>Phone number</label></td>
				<td><h:inputText id="phone" value="#{friend.phone}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Description</label></td>
				<td><h:inputText id="description" value="#{friend.desc}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton
						action="#{friendService.addFriend(friend)}" value="Add Friend"></h:commandButton>
				</td>
			</tr>

		</table>

	</h:form>

	<br />
	<h3>Friends List</h3>


        <table class="tg">
                <tr>
                        <th width="80"> ID</th>
                        <th width="120">Name</th>
                        <th width="120"> Family Name</th>
                        <th width="120"> Phone</th>
                        <th width="120">Description</th>
                </tr>
                <ui:repeat value="${friendService.listFriends()}" var="friend">
                        <tr>
                                <td>${friend.id}</td>
                                <td>${friend.firstname}</td>
                                <td>${friend.secondname}</td>
                                <td>${friend.phone}</td>
                                <td>${friend.desc}</td>
                        </tr>
                </ui:repeat>
        </table>
	

</h:body>
</html>
