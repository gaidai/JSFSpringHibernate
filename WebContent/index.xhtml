<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title> Friend Book </title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
        border-radius: 5px;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
        overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 2px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
    <b:container >
        <b:row  >
            
            <b:column offset="4" col-lg="4" style="primary" ><h1>Add a Friend</h1></b:column>
            
        </b:row>
	
	<br/>
        <b:row><b:column offset="5" span="5" col-lg="2" style="color:blueviolet" ><h3>Friends List</h3></b:column></b:row>

        <b:row >
            <b:column  col-lg="4"  >
                <h:form>
                    <p:inputText  value="#{friend.firstname}" label="name" />
                    <p:inputText id="mydb4id"  value="#{friend.secondname}" label="name" />
                    <p:inputText id="mybid2" value="#{friend.phone}" label="name" />
                    <p:inputText id="my5bid"  value="#{friend.desc}" label="name" />
                           
                    <h:commandButton action="#{friendService.addFriend(friend)}" value="Add Friend"></h:commandButton>

                    
                </h:form>
               
            </b:column>
            <b:column  span="2" col-lg="6"  >
                
               
            <h:form>       
                 <table class="tg">
                    <tr>
                            <th width="80"> ID</th>
                            <th width="120">Name</th>
                            <th width="120"> Family Name</th>
                            <th width="120"> Phone</th>
                            <th width="120">Description</th>
                            <th width="60">Delete</th>

                    </tr>
                    <ui:repeat value="${friendService.listFriends()}" var="friend">
                            <tr>
                                    <td>${friend.id}</td>
                                    <td>${friend.firstname}</td>
                                    <td>${friend.secondname}</td>
                                    <td>${friend.phone}</td>
                                    <td>${friend.desc}</td>
                                    <td> <h:commandLink  action="#{friendService.deleteFriend(friend)}" >
            <i class="fa  fa-trash " /> </h:commandLink>   </td>
                            </tr>
                    </ui:repeat>
                </table>
                
            </h:form>      
            </b:column>
        </b:row>
    
    
        <i class="fa fa-motorcycle" aria-hidden="true"></i>
    
         <button type="submit" class="btn btn-warning">
            <i class="fa fa-motorcycle" aria-hidden="true"></i></button>
         
    </b:container>
    <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
</h:body>
</html>
